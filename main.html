<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомастерская Миши</title>
    <link rel="stylesheet" href="main_function.css">
</head>
<body>
    <div class="container">
        <h1>Автомастерская</h1>
        
        
        <form id="object-form">
            <label for="name">Название машины:</label>
            <input type="text" id="name" required>
            <label for="type">Марка:</label>
            <input type="text" id="type" required>
            <label for="horsepower">Лошадиные силы:</label>
            <input type="number" id="horsepower" required>
            <label for="color">Цвет:</label>
            <input type="text" id="color" required>
            <button type="submit">Добавить объект</button>
        </form>

        
        <ul id="object-list"></ul>
    </div>

    <script src="scriptss.js"></script>
</body>
</html>
